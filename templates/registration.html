<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style media="screen">
      body{
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-image: url('https://uploads.toptal.io/blog/image/125343/toptal-blog-image-1517911180131-588ef8c3e7cd0fea221ae3167d7a7595.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-align: center;
      }
      a{
        text-decoration: none;
        color: white;
        display: inline-block;
        width: 100%;
        text-transform: uppercase;
        padding-top: 40px;
        padding-bottom: 45px;
        background-color: orange;
      }

      li{
        list-style: none;
        color: white;
        width: 17%;
        padding: 0px calc(17%/10)
      }
      ul{
        background-color: orange;
        margin: 0;
        padding: 0;
        display: flex;
      }
      a:hover{
        background-color: #1C6DD0;
        transition: ease-in-out 200ms;
      }
      div{
        margin: auto;
        margin-top: 40px;
        width: 40%;
        background-color: white;
        border-radius: 10px;
      }
      h2{
        padding: 20px;
        margin: 0;
        color: orange;
      }
      input{
        width: 60%;
        padding: 12px 20px;
        margin: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: 0.5s;
        outline: none;
      }
      input:focus{
        border: 1px solid #1C6DD0;
      }
      button{
        background-color: white; /* Green */
        border: none;
        color: #1C6DD0;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 6px;
        border: 1px solid #1C6DD0;
        margin-bottom: 20px;
      }
      button:hover {
        background-color: #1C6DD0;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
          <li><a href="/index">JumanCO</a></li>
          <li><a href="/Dashboard">Dahsboard</a></li>
          <li><a href="/buy">Buy JumanCO</a></li>
          <li> <a href="/transaction">Transfer</a> </li>
          <li><a href="/login">Login</a></li>
      </ul>
    </nav>
    <div>
      <h2>Registeration Form</h2>
      <form class="" action="" method="POST">
        <input type="text" name="name" value="{{request.form.name}}" placeholder="Full Name"><br>
        <input type="email" name="email" value="{{request.form.email}}" placeholder="Email"><br>
        <input type="text" name="username" value="{{request.form.username}}" placeholder="Username"><br>
        <input type="password" name="password" value="{{request.form.password}}" placeholder="Password"><br>
        <input type="password" name="confirm" value="{{request.form.confirm}}" placeholder="Confirm Password"><br>
        <button type="submit">SignUp</button>
      </form>
    </div>
    <a href="login" style="font-size: 11px;width: 20%;height:4px; border-radius: 10px; margin:20px;">Already have an account? login here</a><br>
  </body>
</html>
